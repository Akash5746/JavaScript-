<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator self project</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(255, 255, 255);
      }
      .calculator {
        
        width: 200px;
        border: 2px solid rgb(80, 76, 76);
        border-radius: 5px;
        background-color: rgb(54, 50, 50);
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .display {
        margin: 10px 16px;
        height: 40px;
      }

      .btn {
        width: 45px;
        height: 45px;
        margin: 3px;
        border: 2px solid rgb(80, 76, 76);
        border-radius: 5px;
        
      }
      .btn:hover {
        background-color: rgb(73, 29, 29);
        color: white;
        
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" />

      <div class="button-container">
        <button
          class="btn"
          onclick="
         currentDisplay = '';
         document.querySelector('.display').value = currentDisplay;"
        >
          c
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '1';
        document.querySelector('.display').value = currentDisplay;"
        >
          1
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '2';
        document.querySelector('.display').value = currentDisplay;"
        >
          2
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '+';
        document.querySelector('.display').value = currentDisplay;"
        >
          +
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '3';
        document.querySelector('.display').value = currentDisplay;"
        >
          3
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '4';
        document.querySelector('.display').value = currentDisplay;"
        >
          4
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '-';
        document.querySelector('.display').value = currentDisplay;"
        >
          -
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '5';
        document.querySelector('.display').value = currentDisplay;"
        >
          5
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '6';
        document.querySelector('.display').value = currentDisplay;"
        >
          6
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '*';
        document.querySelector('.display').value = currentDisplay;"
        >
          *
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '7';
        document.querySelector('.display').value = currentDisplay;"
        >
          7
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '8';
        document.querySelector('.display').value = currentDisplay;"
        >
          8
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '/';
        document.querySelector('.display').value = currentDisplay;"
        >
          /
        </button>
        <button
          class="btn"
          onclick="
        let result = eval(currentDisplay);
        currentDisplay = result;
        document.querySelector('.display').value = currentDisplay;"
        >
          =
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '9';
        document.querySelector('.display').value = currentDisplay;"
        >
          9
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '0';
        document.querySelector('.display').value = currentDisplay;"
        >
          0
        </button>
        <button
          class="btn"
          onclick="
        currentDisplay = currentDisplay + '.';
        document.querySelector('.display').value = currentDisplay;"
        >
          .
        </button>
      </div>
    </div>

    <script>
      let currentDisplay = "";
      document.querySelector(".display").value = currentDisplay;
    </script>
  </body>
</html>
